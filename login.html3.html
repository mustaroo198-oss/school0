<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #6d95bb;
            padding: 40px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 25px;
            width: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input, button {
            padding: 10px;
            width: 90%;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background: #0077ff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #005dcc;
        }
        #msg {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Please login to go the web</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">login</button>

    <div id="msg"></div>
</div>

<script>
    const VALID_EMAIL = "admin";
    const VALID_PASSWORD = "123456";

    function login() {
        let email = document.getElementById("email").value.trim();
        let pass = document.getElementById("password").value;
        const msg = document.getElementById("msg");

        if (email === VALID_EMAIL && pass === VALID_PASSWORD) {
            msg.style.color = "green";
            msg.innerHTML = "جاري تسجيل الدخول...";
            // تخزين دخول مؤقت
            sessionStorage.setItem('loggedIn', 'true');
            setTimeout(() => {
                window.location.href = "index.html";
            }, 800);
        } else {
            msg.style.color = "red";
            msg.innerHTML = "الإيميل أو كلمة السر خطأ!";
        }
    }
</script>

</body>
</html>
